<div class="container">
  <h2>All Users</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Permissions</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" (click)="editUser(user.id)">
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span *ngFor="let permission of getUserPermissions(user.permissions); let last = last">
            <span [class.lastItem]="last">{{ permission }}{{ !last ? ', ' : '' }}</span>
          </span>
        </td>
        <td><button class="btn btn-primary">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
